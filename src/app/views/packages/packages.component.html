<div class="packages-component container">
    <div class="card packages-container mt-5" xmlns="http://www.w3.org/1999/html">
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="card-body">
                    <h1 class="text-center">Packages</h1>
                    <div class="scroll">
                        <div class="text-center loading-div">
                            <div *ngIf="showLoading" class="spinner-border text-secondary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <table *ngIf="!showLoading" class="table table-striped mw-1000">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Customer Name</th>
                                    <th style="width: 400px;" scope="col">Customer Address</th>
                                    <th scope="col">Customer Number</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of formData;let i = index;">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.destination_customer_name}}</td>
                                    <td>{{item.destination_customer_address}}</td>
                                    <td>{{item.destination_customer_phone}}</td>
                                    <td>{{item.amount| number : '1.2-2'}} {{item.currency}}</td>
                                    <td><a class="link" target="_blank" (click)="openUrl(rootUrl + item.package_id)">View</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
