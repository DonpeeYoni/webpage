<div class="container login-form-component">
  <div class="card login-card login-card-border">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-md-5">
          <img src="assets/images/yoni-side.png" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7 login-form-div mt-5">
          <div class="brand-wrapper text-center">
            <img src="assets/images/yoni-packs-logo.png" alt="logo" class="logo">
          </div>
          <p class="login-card-description text-center">Connectez-vous</p>
          <form action="#!" class="login-form">
            <div class="form-group">
              <input [(ngModel)]="formData.user_id" type="email" name="user_id" id="user_id" class="form-control"
                placeholder="User ID" autofocus> 
            </div>
            <div class="form-group mb-4">
              <input [(ngModel)]="formData.password" type="password" name="password" id="password" class="form-control"
                placeholder="Mot de passe">
            </div>
            <input [disabled]="!formData.user_id || !formData.password" (click)="loginClick()" name="login" id="login" class="btn btn-block login-btn mb-4" type="button"
              value="Connexion">
              
              <div class="text-center mb-2">
                  <a class="link" aria-current="page" (click)="goToRegisterClick()" target="_blank">Rejoignez-nous</a>
              </div>
            <div class="text-center loader-div">
              <div *ngIf="showLoading" class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
