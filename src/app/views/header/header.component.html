<header class="topbar header-component">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <div class="logo-icon">
          <img src="assets/images/yoni-packs-logo.png" alt="homepage" class="yoni-packs-logo">
        </div>
      </a>
      <button *ngIf="showMenuButtons" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngIf="showMenuButtons" class="nav-item">
            <a (click)="ToggleNavBar()" class="nav-link" aria-current="page" [routerLink]="['/delivery-order']"
              [routerLinkActive]="['active']"> Création course</a>
          </li>
          <li *ngIf="showMenuButtons" class="nav-item">
            <a (click)="ToggleNavBar()" class="nav-link" aria-current="page" [routerLink]="['/packages']"
              [routerLinkActive]="['active']"> Statut courses</a>
          </li>          
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a *ngIf="showMenuButtons" (click)="logoutClick()" class="nav-link btn-default-danger"> Déconnexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
